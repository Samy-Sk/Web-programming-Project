<!DOCTYPE html>
<html lang = "fr">

<head>
<meta charset= "utf-8">
<title> Login </title>
<link rel= "stylesheet" href = "../css/login_style.css">
<link rel= "stylesheet" href = "../css/header_footer_style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body>
    <section>
    <div class="login">
        <img src="../images/login-image.png" class="login-image" alt="avatar"> 
        <form action="Main.html" method="post">
        <label for="email"><b>Email address</b></label>
        <input type="email" id="email" placeholder="Email" pattern=".+@gmail\.com" size="30" required>
        <br>
        <label for="password"> <b>Password</b> </label>
        <input type="password" name="password" id = "password" placeholder="Password" minlength="6" required>
        
        <input type="submit" id='submit' value='LOGIN' >
        </form>
    </div>
    </section>
</body>
    
    </html>
